<script>
	
	// define an empty array;
	var myArray = [];
	
	// comma-separated
	var myArray2 = [1, 2, 3];
	
	// mixed arrays, values are dynamically typed
	var myArray3 = [1, "two", 3];
	
	// even objects can be in arrays
	var myArray4 = [1, {}, 3, {}, {}];
	
	// nested arrays
	var myArray5 = [
		[1, 2, 3],
		[4, 5, 6],
		[3, 4, 5]
	];
	
	
	
	
	// just don't get crazy
	var myArray6 = [
		{
			innerArray : [1, 2, 3]
		},
		{},
		'herro',
		[{}, {}, {
			abc : [
				[1, 2, 3, {}]
			]
		}]
	];
</script>
